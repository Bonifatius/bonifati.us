---
layout: default
---
<main class="page-post">
  <article lang="{{ post.lang }}">
    <header>
      {% if page.title_image %}
      <img src="/images/{{page.title_image}}" />
      {% endif %}
      <hgroup>
        <h1 class="title">{{ page.title }}</h1>
        {% if page.subtitle %}
        <h2 class="subtitle">{{ page.subtitle }}</h2>
        {% endif %}
      </hgroup>
      <p class="meta">{{ page.date | date_to_string }} {% if page.author %}by {{ site.authors[page.author].name }}{% endif %}</p>
    </header>
    <main class="post-content">
      {{ content }}
    </main>
  </article>
</main>
