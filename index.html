---
layout: default
title: Bonifati.us Blog
---

<div class="page page-index">
  <div class="posts">
    {% for post in site.posts %}
      <div class="teaser" lang="{{ post.lang }}">
        <aside>
          {% if post.image %}
          <a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}" title="{{ post.title }}"><img src="images/{{ post.image }}" /></a>
          {% endif %}
        </aside>
        <header>
          <span class="post-date">{{ post.date | date_to_string }} {% if page.author %}by {{ site.authors[page.author].name }}{% endif %}</span>
          <h3 class="title"><a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
        </header>
        <main>
          {{ post.excerpt | markdownify }}
        </main>
      </div>
    {% endfor %}
  </div>
</div>
